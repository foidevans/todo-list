<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foides' Todo app</title>
</head>
<body>
    <div class="container">
<h2>Todo List</h2>

<!-- Search bar -->
<input type="text" id="search-task" placeholder="Search tasks...">

<!-- Task list -->
<ul id="task-list">
    
  <li class="task-item">
  <span class="task-text ">Buy milk</span>
  <span class="delete-btn">
    <svg xmlns="http://www.w3.org/2000/svg" class="trash-icon" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6L17.5 20H6.5L5 6"></path>
      <path d="M10 11V17"></path>
      <path d="M14 11V17"></path>
      <path d="M9 6V4H15V6"></path>
    </svg>
  </span>
</li>
    
</ul>

<form id="task-form">
  <p>Add new task...</p>
  <input type="text" id="new-task" placeholder="e.g., Buy groceries" required>
  <div class="btn-container">
  <button type="submit">Add Task</button>
  </div>
</form>

<div class="icon-flex">
<h3>Completed Tasks</h3>
<span class="icon-up"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="m296-345-56-56 240-240 240 240-56 56-184-183-184 183Z"/></svg>
</span>
<span class="icon-down"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#e3e3e3"><path d="M480-345 240-585l56-56 184 183 184-183 56 56-240 240Z"/></svg>
</span>
</div>
<ul id="completed-tasks"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
